<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class='bg-green-200'>
    <header>
        <section class="w-9/12 mx-auto bg-yellow-500  text-white rounded-lg mt-5 p-5">
            <h1 class='text-6xl text-center'>This is zisan's bank</h1>
        </section>
    </header>
    <main>
        <section>
            <div class='grid grid-cols-3 gap-4 w-9/12 mx-auto mt-5'>
                <div class="bg-amber-500 p-20 rounded-lg text-white text-3xl">
                    <h2 class="mb-3">Deposite</h2>
                    <h 4 class='text-5xl'>$<span id='deposite-area'>00</span></h4>
                </div>
                <div class="bg-blue-500 p-20 rounded-lg text-white text-3xl">
                    <h2 class="mb-3">Withdraw</h2>
                    <h 4 class='text-5xl'>$<span id='withdraw-area'>00</span></h4>
                </div>
                <div class="bg-green-500 p-20 rounded-lg text-white text-3xl">
                    <h2 class="mb-3">Balance</h2>
                    <h 4 class='text-5xl'>$<span id='balance-total'>00</span></h4>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-5">
                <div class="bg-teal-500	 p-20 rounded-lg">
                    <h1 class="mb-5 text-3xl  text-white ">Please Deposite</h1>
                    <input type="text" name="" id="deposite-field" placeholder="deposite amount"
                        class="rounded-md p-2 mr-2 block ">
                    <button type="submit" id="deposite-btn"
                        class="bg-blue-600 hover:bg-sky-700  text-white  text-2xl px-5 py-2 rounded-lg mt-5">Enter</button>
                </div>
                <div class=" bg-lime-500 p-20 rounded-lg">
                    <h1 class="mb-5 text-3xl text-white">Please Withdraw</h1>
                    <input type="text" name="" id="withdraw-field" placeholder="withdraw amount"
                        class="rounded-md p-2 mr-2 block ">
                    <button type="submit" id='withdraw-btn'
                        class="bg-blue-600 hover:bg-sky-700 text-white text-2xl px-5 py-2 rounded-lg mt-5">Enter</button>
                </div>

            </div>
        </section>
    </main>


    <script src="js/deposite.js"></script>
</body>


</html>
